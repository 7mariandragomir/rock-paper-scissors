<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock, Paper, Scissors</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
    <div class="container">
        <span id="msg">Hi there! Choose your option to start.</span>
        <div id="scores">
            <p>User: <span id="user-score">0</span></p>
            <p>Computer: <span id="computer-score">0</span></p>
        </div>

        <h1>Rock Paper Scissors</h1>

        <div id="buttons">
            <button id="user-rock">Rock</button>
            <button id="user-paper">Paper</button>
            <button id="user-scissors">Scissors</button>
        </div>
    </div>

        <script src="./game.js"></script>
    </body>
    
</html>
